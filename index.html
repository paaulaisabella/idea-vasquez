<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">  

    <!-- ÍCONOS -->
    <script src="https://kit.fontawesome.com/7d7c5b6044.js" crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
    <main>
    <h1>Lista de Tareas</h1>

    <div class="primer-contenedor">
    <form id="formulario" class="contenedor__tareas">
        <label for="numeroDeTareas">Escribe el nombre de la tarea:</label>
        <input type="text" id="nombre-tarea" class="input" placeholder= "Ej: Limpiar la casa" requiered>
        <label for="numeroDeTareas" class="">Añade una descripción:</label>
        <textarea name="" class="input" id="descripcion-tarea" cols="50" rows="5"></textarea>
        <button type= "submit" id="agregar" name= "submit" class="formulario__boton">Agregar</button>
    </form>

    <section class="contenedor__cuadro-porHacer">
        Tareas por realizar: <span class="tareas-que-faltan"></span>
        <ul class="lista__tareas"></ul>
        <!-- Se agrega con el JS -->
        <button type="reset" id="reset" name= "reset" class="boton-borrar">Borrar todo</button>
    </section>
    </div>

    <div class="segundo-contenedor">
        <button id="fecha">Haz click acá para ver feriados</button>
    </div>
    </main>

    <script src="./js/main.js"></script>
    
</body>
</html>
