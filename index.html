<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">   
</head>
<body>
    <main>
    <h1>Temporizador de Tareas</h1>
    
    <p class="parrafo__principal">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Suscipit quidem optio eaque deleniti cum sit consectetur! 
    Tempora nostrum obcaecati recusandae.</p>

    <div class="contenedor__cantidadTareas">
        <label for="numeroDeTareas" class="">Ingresa la cantidad de tareas a realizar:</label>
        <input type="numero" class="" id="numero" placeholder="1-99">
    </div>

    <form class="formulario">
    <div class="formulario__div">
        <input type="nombreDeTarea" class="" id="nombreDeTarea" placeholder="Tarea 1">
        <input type="tiempoDeTarea" class="" id="tiempoDeTarea" placeholder="Horas/Minutos">
    </div>
    <div class="formulario__div">
        <input type="nombreDeTarea" class="" id="nombreDeTarea" placeholder="Tarea 2">
        <input type="tiempoDeTarea" class="" id="tiempoDeTarea" placeholder="Horas/Minutos">
    </div>
    <div class="formulario__div">
        <input type="nombreDeTarea" class="" id="nombreDeTarea" placeholder="Tarea 3">
        <input type="tiempoDeTarea" class="" id="tiempoDeTarea" placeholder="Horas/Minutos">
    </div>
    <button type="reset" id="reset" name= "reset" class="formulario__boton">Borrar todo</button>
    </form>

    <div class="contenedor">
    <section class="contenedor__cuadro-tareas">
        Estás llevando a cabo la tarea: 
        <span>"(nombre de la tarea)"</span>
    </section>
    <section class="contenedor__cuadro-tiempo">
        Tiempo Restante: 
        <span class="contenedor__reloj">00:13:23</span>
        <button class="contenedor__boton">Finalizar Tarea</button>
        <button class="contenedor__boton">Resetear Timer</button>
        <button class="contenedor__boton">Pausar</button>
    </section>

    <section class="contenedor__cuadro-porHacer">
        Tareas por realizar:
    </section>

    <section class="contenedor__cuadro-finalizado">
        Tareas finalizadas:
    </section>
    </div>
    </main>

    <script src="./js/javascript.js"></script>
</body>
</html>
