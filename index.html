<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">  

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
    <main>
    <h1>Temporizador de Tareas</h1>
    
    <p class="parrafo__principal">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Suscipit quidem optio eaque deleniti cum sit consectetur! 
    Tempora nostrum obcaecati recusandae.</p>

    <div class="primer-contenedor">
    <form id="formulario" class="contenedor__tareas">
        <label for="numeroDeTareas">Escribe el nombre de la tarea:</label>
        <input type="text" id="nombre-tarea" class="input" placeholder= "Ej: Limpiar la casa" requiered>
        <label for="numeroDeTareas" id="tiempo">Tiempo de la tarea:</label>
        <input type="number" id="tiempo-tarea" class="input" max= "200" min= "1" placeholder= "1min-200min" required>
        <label for="numeroDeTareas" class="">Añade una descripción:</label>
        <textarea name="" class="input" id="descripcion-tarea" cols="50" rows="5"></textarea>
        <button type= "submit" id="submit" name= "submit" class="formulario__boton">Agregar</button>
    </form>

    <section class="contenedor__cuadro-porHacer">
        Tareas por realizar: <span class="tareas-que-faltan"></span>
        <ul class="lista__tareas"></ul>
        <button type="reset" id="reset" name= "reset" class="boton-borrar">Borrar todo</button>
    </section>
    </div>

    <div class="segundo-contenedor">
    <section class="contenedor__cuadro-tareas">
        Estás llevando a cabo la tarea: 
    </section>
    <section class="contenedor__cuadro-tiempo">
        Tiempo Restante: 
        <div class="seccion contenedor__reloj"></div>
        <button id= "comenzar" class="contenedor__boton">Comenzar</button>
        <button id= "resetear" class="contenedor__boton">Resetear Timer</button>
    </section>
    </div>

    <div class="tercer-contenedor clima"></div>
    </main>

    <script src="./js/main.js"></script>
    
</body>
</html>
